
<div class="container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Employee Name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name"
        formControlName="name" 
         >
    </div>

    <div class="form-group">
      <label for="department">department</label>
      <input 
        type="text" 
        class="form-control" 
        id="department" 
        formControlName="department"
         >
    </div>
        
    <div class="form-group">
      <label for="salary">salary</label>
      <input 
        type="text" 
        class="form-control" 
        id="salary" 
        formControlName="salary"
        >
    </div>

    <button type="submit" class="btn btn-success"  (click)= "onCreateEmployee()">Submit</button>

  </form>
</div>
